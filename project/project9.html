<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body{
        font-family: arial , san sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .slider{
        position: relative;
       max-width: 600px ; 
       width: 100%;
       overflow: hidden;
       border-radius: 10px;
       box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

    }
    .slides{
        display: flex;
        transition: transform 0.5s ease-in-out;
    }
    .slides img{
        width: 100%;
        border-radius: 10px;
    }
    .prev, .next{
       position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
     color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
}


.next {
    right: 1px;
}

.prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
}    
</style>
<body>
    <div class="slider">
        <div class="slides">
            <img src="https://images.pexels.com/photos/103123/pexels-photo-103123.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 1">
            <img src="https://images.pexels.com/photos/91224/pexels-photo-91224.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 2">
            <img src="https://images.pexels.com/photos/691716/pexels-photo-691716.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 3">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <script>
     let currentSlide = 0;

function showSlide(index) {
    const slides = document.querySelector('.slides');
    const totalSlides = document.querySelectorAll('.slides img').length;
    if (index >= totalSlides) {
        currentSlide = 0;
    } else if (index < 0) {
        currentSlide = totalSlides - 1;
    } else {
        currentSlide = index;
    }
    slides.style.transform = `translateX(${-currentSlide * 100}%)`;
}

function moveSlide(n) {
    showSlide(currentSlide + n);
}
    </script>
</body>
</html>
