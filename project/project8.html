<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <h1>Tip Calculator</h1>
    <label for="billAmount">Bill Amount ($) :</label>
        <input type="number"  id="billAmount">

        <label for="tipPerceantge">Tip Perceantge (%) :</label>
        <input type="number"  id="tipPerceantge">
        <button onclick="calculateTip()">Calculate</button>

        <div id="result"></div>
</body>

<script>
const calculateTip = ()=>{
    const billAmount = parseFloat(document.getElementById('billAmount').value);
    const tipPerceantge = parseFloat(document.getElementById('tipPerceantge').value);
    
    if(isNaN(billAmount) || isNaN(tipPerceantge)){
        document.getElementById('result').innerText = 'Enter Your valid Number';
        return;
    }
   const TipAmount =  (billAmount * tipPerceantge) / 100;
   const totalAmount = billAmount + TipAmount;

  document.getElementById ('result').innerHTML = `
    <p> Tip Amount $${TipAmount .toFixed(2)}</p>
    <p> Total Amount $${totalAmount .toFixed(2)}</p>
    `;


}
</script>
</html>
